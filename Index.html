<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site teste 021</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=Nt1D465bTSVD&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <script src="./script.js">

   </script>
    
    <header>
        <h1>Digital Dreams</h1>
        <button id="btn" onclick="toggleTheme()">Mudar para Tema Escuro</button>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Início</h2>
            <div class="galeria">
                <img src="imagem1.jpg" alt="Imagem 1" class="galeria-imagem">
                <img src="imagem2.jpg" alt="Imagem 2" class="galeria-imagem">
                <img src="imagem3.jpg" alt="Imagem 3" class="galeria-imagem">
            </div>
            <div id="data-hora"></div>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
            <p>Bem-vindo ao Digital Dreams! Aqui, você encontrará uma demonstração interativa das tecnologias HTML, CSS e JavaScript. Este espaço foi criado para explorar e mostrar os fundamentos do desenvolvimento web.</p>
        </section>

        <section id="contato">
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <form id="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        
                <button type="submit">Enviar</button>
            </form>
            <div id="mensagem-status"></div>
        </section>
        
    </main>
</body>
